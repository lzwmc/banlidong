<body class="login-page" style="min-height: 622.2px;">
  <div style="font-size: 2.1rem;
font-weight: 300;
margin-bottom: .9rem;
text-align: center;">
    <a href="/" style="font-family: Minecraft;
transition: all .2s ease-in-out;font-size: 2.1rem;
font-weight: 300;
text-align: center;text-decoration: none;
background-color: transparent;color: #495057;line-height: 1.5;">BanliDong - Register</a>
  </div>
  <div style="display: block;
clear: both;
content: '';background-color: #fff;
border-top: 0;
color: #666;
padding: 20px;
min-height: 1px;box-sizing: border-box;word-wrap: break-word;
">
    <p style="margin: 0;
padding: 0 20px 20px;
text-align: center;color: #666;box-sizing: border-box;font-size: 16px;">
      欢迎使用 BanliDong - Register
    </p>
    <form method="post" action="/register/">
      <div class="css-hrpb34">
        <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1" aria-expanded="false"
          class="mb-3">
          <div class="input-group"><input class="form-control" type="email" autocomplete="off" aria-autocomplete="list"
              aria-controls="react-autowhatever-1" required="" placeholder="电子邮箱" value="" name="email">
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-envelope"></i></div>
            </div>
          </div>
          <div id="react-autowhatever-1" role="listbox" class="dropdown"></div>
        </div>
      </div>
      <div class="input-group mb-3"><input type="password" required="" minlength="8" maxlength="32" class="form-control"
          placeholder="密码" autocomplete="new-password" value="" name="password">
        <div class="input-group-append">
          <div class="input-group-text"><i class="fas fa-lock"></i></div>
        </div>
      </div>
      <div class="input-group mb-3"><input type="password" required="" minlength="8" maxlength="32" class="form-control"
          placeholder="重复密码" autocomplete="new-password" value="" name="password2">
        <div class="input-group-append">
          <div class="input-group-text"><i class="fas fa-sign-in-alt"></i></div>
        </div>
      </div>
      <div class="input-group mb-3" title="游戏内的角色名，注册后可修改"><input type="text" required="" class="form-control"
          placeholder="游戏内角色名" value="" name="playername">
        <div class="input-group-append">
          <div class="input-group-text"><i class="fas fa-gamepad"></i></div>
        </div>
      </div>
      <div class="alert alert-warning alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>{{ warningtitle }}</strong>
      </div>
      <div class="d-flex">
        <div id="robot"></div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-success" type="submit" style="width: 100%;margin-top: 9px;">注册</button>
      </div>
    </form>
    <script>
      var widgetId;
      var onloadCallback = function () {
          // 得到组件id
          widgetId = grecaptcha.render('robot', {
              'sitekey': '6LdUgsMZAAAAAEBpZK4JM48F0Kd2xqd9gyhvhgkf',
              'theme': 'light',
              'size': 'normal',
              'callback': callback,
              'expired-callback': expiredCallback,
              'error-callback': errorCallback
          });
      };

      document.getElementById("da").onclick=function(){
          getResponseFromRecaptcha();
      };
      function getResponseFromRecaptcha() {
          var responseToken = grecaptcha.getResponse(widgetId);
          if (responseToken.length == 0) {
              alert("请先进行人机身份验证");
          } else {
              // alert("验证通过");
              document.getElementById("da2").click();
          }
      };

      var callback = function (args) {
          console.log(args)
          console.log('验证成功');
      };
      var expiredCallback = function (args) {
          console.log(args)
          console.log('验证过期');
      };
      var errorCallback = function (args) {
          console.log(args)
          console.log('验证失败');
      };
  </script>
